<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParfumShop.az - онлайн заказ парфюмерии, мужские женские аро</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header section -->
     <header>
        <div class="container">
            <div class="header-all">
                <div class="lang">
                    <img src="assets/images/aze.svg" alt="country image for translate">
                    <span>AZ</span>
                    <img src="assets/images/arrow_down.svg" alt="">
                </div>
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/logo.svg" alt="parfumshop logo">
                    </a>
                </div>
                <div class="header-actions">
                    <ul>
                        <li>
                            <img src="assets/images/search.svg" alt="">
                        </li>
                        <li>
                            <img src="assets/images/cart.svg" alt="">
                        </li>
                        <li>
                            <img src="assets/images/wishlist.svg" alt="">
                        </li>
                        <li>
                            <a href="login.html">
                                <img src="assets/images/signin.svg" alt="">
                                <span>Giriş</span>
                            </a>
                        </li>
                        <li>
                            <img src="assets/images/menu.svg" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
     </header>
    <!-- Header section -->


    <main>
        <div class="container">
           <div class="login-page">
            <div class="login-page__wrap">
                <h1>Şəxsi kabinet</h1>
                <form class="login-page__wrap__form">
                    <input type="tel" placeholder="Telefon nömrəsi">
                    <button>Daxil olun</button>
                    <button class="gmail-btn">
                        <img src="assets/images/gmail.svg" alt="gmail icon">
                        <span>Gmail ilə daxil olun</span>
                    </button>
                </form>
            </div>
           </div>
        </div>
    </main>
   

    <script src="assets/js/main.js"></script>
</body>
</html>
